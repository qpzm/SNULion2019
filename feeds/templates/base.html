<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>snulion</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.pink-indigo.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'feeds/style.css' %}">
  </head>
  <body>
    <button class="fold"> Toggle! </button>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header mdl-layout__header--transparent mdl-layout__header--waterfall">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Title</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
            {% if user.is_authenticated %}
                {{ user.get_username }}님, 안녕하세요
                <a class="mdl-navigation__link"
                   href="{% url 'logout' %}?next={{request.path}}">로그아웃
                </a>
            {% else %}
                <a class="mdl-navigation__link"
                    href="{% url 'signup' %}">회원가입
                </a>
                <a class="mdl-navigation__link"
                   href="{% url 'login' %}?next={{request.path}}">로그인</a>
            {% endif %}
        </div> <!-- end of row -->
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Title</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
        </nav>
      </div> <!-- end of drawer -->
      <main class="mdl-layout__content">
        <div class="mdl-grid">
          {% block content %}
          {% endblock %}
        </div>
      </main>
    </div> <!-- end of fixed header -->
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous">
    </script>
    <script src="{% static 'feeds/myjs.js' %}"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>snulion</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'feeds/style.css' %}">
  </head>
  <body>
    <header>
       <div style="text-align: right;">
        {% if user.is_authenticated %}
             {{ user.get_username }}님, 안녕하세요
             <a href="{% url 'logout' %}?next={{request.path}}">로그아웃</a>
        {% else %}
             <a href="{% url 'signup' %}">회원가입</a>
             <a href="{% url 'login' %}?next={{request.path}}">로그인</a>
        {% endif %}
      </div>
      Snulion Feeds
    </header>
    <div>
    {% block content %}
    {% endblock %}
    </div>
  </body>
</html>

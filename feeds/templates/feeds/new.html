{% extends 'base.html' %}
{% block content %}
<h1>new feed</h1>
<form action="/feeds/" method="POST"
      enctype="multipart/form-data">
  {% csrf_token %}
  <p>title</p>
  <input name="title"/> <br/>
  <p>content</p>
  <input name="content"/> <br/>
  <input name="photo" type="file" /> <br/>
  <input type="submit"/>
</form>
{% endblock %}

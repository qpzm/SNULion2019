{% extends 'base.html' %}
{% block content %}
<h1>feed page</h1>
<a href="/feeds/new">new feed</a>
{% for feed in feeds %}
  <p>{{ feed.title }}</p>
  <p>{{ feed.content }}</p>
  <a href="/feeds/{{ feed.id }}">더보기</a>
  <a href="/feeds/{{ feed.id }}/update">수정</a>
  <a href="/feeds/{{ feed.id }}/delete"
     onclick="return confirm('정말 삭제하시겠습니까?')"
  >삭제
  </a>
{% endfor %}
{% endblock %}

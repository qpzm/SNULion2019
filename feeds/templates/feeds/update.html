{% extends 'base.html' %}
{% block content %}
<h1>Edit feed</h1>
<form action="/feeds/{{ feed.id }}/update" method="POST">
  {% csrf_token %}
  <p>title</p>
  <input name="title" value='{{ feed.title }}' /> <br/>
  <p>content</p>
  <input name="content" value='{{ feed.content }}' /> <br/>
  <input type="submit"/>
</form>
{% endblock %}
